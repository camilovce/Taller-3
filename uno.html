function quinto(){
    numero=Number(prompt("Ingrese el número, 1: Cuadrado,2 : Rectangulo, 3: Triangulo, 4: Circulo"));
    switch (numero) {
        case 1:
            lado = Number(prompt("Ingrese el lado del cuadrado"));
            area = lado**2;
            alert(`El area del cuadrado es: ${area}`);
            break;
        case 2:
            ladoa = Number(prompt("Ingrese lado a del rectangulo"));
            ladob = Number(prompt("Ingrese lado a del rectangulo"));
            area = ladoa*ladob;
            alert(`El area del rectángulo es: ${area}`);
        case 3:
            lado1 = Number(prompt("Ingrese lado 1 del triangulo"));
            lado2 = Number(prompt("Ingrese lado 2 del triangulo"));
            lado3 = Number(prompt("Ingrese lado 3 del triangulo"));
            // semiperimetro = (lado1 + lado2 + lado3)/2;
            var perimetro = (lado1 + lado2 + lado3)/2;
            var area =  Math.sqrt(perimetro*((perimetro-lado1)*(perimetro-lado2)*(perimetro-lado3)));
            alert(`El area del triangulo es: ${area}`);
        case 4:
            radio = Number(prompt("Ingrese radio del circulo"));
            area = radio*2*Math.PI;
            alert(`El area del circulo es: ${area}`);
        default:
            break;
    }
}
